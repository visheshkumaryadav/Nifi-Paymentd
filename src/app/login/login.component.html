<div class="container-fluid ps-md-0">
    <img class="limg" src="https://t4.ftcdn.net/jpg/04/60/71/01/240_F_460710131_YkD6NsivdyYsHupNvO3Y8MPEwxTAhORh.jpg"
        alt="">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h5 class="login-heading mb-4">Welcome to Neo Infra Fintech Inclusion Pvt Ltd.</h5>
                            <p>Securely login your account!!.......</p>
                            <!-- Sign In Form -->
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" formControlName="emailId" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" id="inputEmail4">
                                    <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                                        <div *ngIf="f.emailId.errors.required">Email is required</div>
                                        <div *ngIf="f.emailId.errors.emailId">Email must be a valid email address</div>
                                    </div>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                        id="inputPassword4">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <!-- <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                        Remember password
                                    </label>
                                </div> -->
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary" type="submit">Proceed &nbsp;<i
                                            class="fa fa-caret-right" style="color:white;"></i></button>
                                    <div class="text-center">
                                        <br>
                                        <!-- <a class="small" href="#">Forgot password?</a> -->
                                        <hr class="A">OR
                                        <hr class="B">
                                    </div>
                                    <!-- <div class="qrcode">
                                        <h6> Login with QR Code</h6>
                                        <ngx-qrcode [width]="60"></ngx-qrcode>
                                        <small><a routerLink="/qrcode1">Click here</a></small>
                                    </div> -->
                                </div>
                                <br>
                                <h6 style="text-align: center;">Create new account? <a routerLink="/signup">SignUp</a>
                                </h6>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
